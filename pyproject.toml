[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP", "ANN", "ASYNC", "S", "BLE", "FBT", "B", "A", "C4", "DTZ", "T10", "ISC", "ICN", "G", "PIE"]
ignore = ["ANN101", "ANN102", "S101",'ANN201','ANN001','BLE001']
exclude = [
    ".git", 
    "venv",
    "main.py",
    "handlers/payments",
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.darker]
src = ["."]
revision = "HEAD"
diff = false
check = false 
exclude = [
    ".git", 
    "venv",
    "main.py",
    "handlers/payments",
]